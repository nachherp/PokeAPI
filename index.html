<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .card img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .grid-item {
      cursor: pointer;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .grid-item img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokemon API</h1>
    <h2>Selected Card</h2>
    <div id="selected-card"></div>
    <h2>Pokemon List</h2>
    <div class="grid" id="pokemon-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
